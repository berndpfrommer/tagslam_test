tagslam_parameters:
  optimizer_mode: fast
  minimum_viewing_angle: 12.0
  max_num_incremental_opt: 50000
  pixel_noise: 1.0
  max_subgraph_error: 50.0
  subgraph_abs_prior_position_noise: 0.1
  subgraph_abs_prior_rotation_noise: 0.1
body_defaults:
  position_noise: 0.05
  rotation_noise: 0.01
default_body: cube
amnesia: true
bodies:
 - grasp_lab:
     # Not moving
     is_static: true
     # Assume edge length of tag in meters
     default_tag_size: 0.12
